<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Кабинет специалиста</title>
    <link rel="stylesheet" href="/styles" />
</head>
<body>
    <div class="workerRegBody" id="darknessDiv"></div>
    <div class="serviceExtraInfo" id="serviceExtraInfo">

        <form id="changeServiceData">
            <h2 class="extraInfoHeader" id="extraInfoHeader"></h2>

            <lable for="priceInput" class="extraInfoLabel">Цена услуги</lable>
            <input type="number" id="priceInput" min="0" class="priceInput" />
            <lable for="priceInput" class="extraInfoLabel"> &#x58f;</lable><br /><br />
            <a class="commentText" id="positiveComment" style="margin-left:3%">Введите положительное числоа</a>

            <label for="checkDistance" class="extraInfoLabel">Работу можно выполнить дистанционно</label>
            <input type="checkbox" id="checkDistance" class="extraInfoCheck" />

            <div class="extraInfoLabel">Ваши комментарии</div>
            <textarea class="extraInfoTextArea" id="workerRegTextArea"></textarea>
            <br />
            <button id="serviceDataButton" type="submit" class="serviceDataButton">Изменить</button>
            <button id="serviceDataButtonAdd" type="submit" class="serviceDataButtonAdd">Подтвердить</button>
        </form>
    </div>

    <div class="ui_leftBorder"></div>
    <div class=" ui_center ">
        <div id="zatemnenie" class="zatemnenie">
            <ul class="cityScroll" id="cityList"></ul>
        </div>

        <ul class="ui_menuList">
            <li class="ui_menuList_li_left">
                <a href="/">
                    <img src="/profi" alt="профи">
                </a>
            </li>
            <li class="ui_menuList_li_left">
                <button class="ui_btn" id="tow">...определяется...</button>
            </li>
            <li class="ui_menuList_li_right"> <a href="/reg" id="regButton"> Регистрация </a></li>
            <li class="ui_menuList_li_right"> <a href="/login" id="loginButton"> Логин </a></li>
            <li class="ui_menuList_li_right">
                <button id="specialistCabinetButton" class="ui_btn_cabinet">Кабинет специалиста</button>
                <div id="specialistButton" class="ui_menuList_li_right_level">
                    <button id="specialistChoiceButton" class="ui_btn">Специалистам &#9207;</button>
                    <div id="specialistChoice" class="specialistChoice">
                        <a class="ui_a" href="/workers_reg"><nobr>Регистрация специалистов</nobr></a>
                        <a class="ui_a" href="/workers_log">Вход для специалистов</a>
                    </div>
                </div>
            </li>

        </ul>
        <div class="ui_sidenav">
            <a href="#workerData">Карточка специлиста</a>
            <a href="#configuration">Действия</a>
        </div>
        <div class="ui_userData">
            <div id="workerData">
                <h1 id="workerData">Карточка Специалиста</h1>

                <form id="changeName">
                    <label for="name" class="inputLabelUserCabinet">Имя:</label><br />
                    <input type="text" id="name" name="name" class="inputUserCabinet"
                           pattern="[A-Za-zА-Яа-яЁё&#1328-&#1366&#1376-&#1416][^0-9]*" />
                    <button id="changeNameBtn" type="submit" class="ui_btn_change">Изменить</button>
                    <a id="nameComment" class="commentText"></a><br /><br />
                </form>

                <form id="changeSurname">
                    <label for="surname" class="inputLabelUserCabinet">Фамилия:</label><br />
                    <input type="text" id="surname" name="name" class="inputUserCabinet"
                           pattern="[A-Za-zА-Яа-яЁё&#1328-&#1366&#1376-&#1416][^0-9]*" />
                    <button id="changeSurnameBtn" class="ui_btn_change">Изменить</button>
                    <a id="surnameComment" class="commentText"></a><br /><br />
                </form>

                <form id="changePhone">
                    <label for="phone" class="inputLabelUserCabinet">Номер телефона:</label><br />
                    <input type="text" id="phone" class="inputUserCabinet" />
                    <button id="changePhoneBtn" class="ui_btn_change">Изменить</button>
                    <a id="phoneComment" class="commentText"></a><br /><br />
                </form>

                    <h2 class="workerCabinetH2">Ваши навыки</h2>
                    <div id="workerCabinetServices" class="workerCabinetServices"></div>

                    <h2 class="workerCabinetH2">Добавить услугу</h2>
                    <input autocomplete="off" role="combobox" list="" id="input" name="browsers" placeholder="Выберите услугу" class="inputUserCabinet">
                    <button id="addService" class="ui_btn_change" disabled>Добавить</button>
                

                <datalist id="services" role="listbox" class="servicesList">
                </datalist>

            </div>
            <div>
                <h1 id="configuration">Действия с профилем</h1>
                <button class="ui_exitButton" id="deleteUserButton"> Удалить аккаунт </button>
                <br />
                <button class="ui_exitButton" id="logoutButtonWorker"> Выйти </button>
            </div>
        </div>
    </div>
    <div class="ui_rightBorder"></div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="https://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
    <script src="/scripts/citySelect"></script>
    <script src="/scripts/upperMenuScripts"></script>
    <script src="/scripts/workerCabinet"></script>
    <script src="/scripts/upperMenuScripts"></script>

    <script src="https://unpkg.com/imask"></script>
    <script>
        const element = document.getElementById('phone');
        const maskOptions = {
            mask: '+{374} (00) 000-000'
        };
        const mask = IMask(element, maskOptions);

        document.getElementById('phone').addEventListener('click', () => {
            const mask = IMask(element, maskOptions);
        });
        setTimeout(function () {
            const mask = IMask(element, maskOptions);
        }, 20);

    </script>


</body>
</html>
