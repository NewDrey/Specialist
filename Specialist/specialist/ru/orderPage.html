<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Заказ</title>
    <link rel="stylesheet" href="/styles" />
</head>
<body>

    <div class="workerRegBody" id="darknessDiv"></div>
    <div class="ui_leftBorder"></div>
    <div class=" ui_center menulist">
        <div id="zatemnenie" class="zatemnenie">
            <ul class="cityScroll" id="cityList"></ul>
        </div>

        <ul class="ui_menuList">
            <li class="ui_menuList_li_left">
                <a href="/">
                    <img src="/profi" alt="профи">
                </a>
            </li>
            <li class="ui_menuList_li_left">
                <button class="ui_btn" id="tow">...определяется...</button>
            </li>
            <li class="ui_menuList_li_right"> <a href="/reg" id="regButton"> Регистрация </a></li>
            <li class="ui_menuList_li_right"> <a href="/login" id="loginButton"> Логин </a></li>
            <li class="ui_menuList_li_right">
                <button id="specialistCabinetButton" class="ui_btn_cabinet">Кабинет специалиста</button>
                <div id="specialistButton" class="ui_menuList_li_right_level">
                    <button id="specialistChoiceButton" class="ui_btn">Специалистам &#9207;</button>
                    <div id="specialistChoice" class="specialistChoice">
                        <a class="ui_a" href="/workers_reg"><nobr>Регистрация специалистов</nobr></a>
                        <a class="ui_a" href="/workers_log">Вход для специалистов</a>
                    </div>
                </div>
            </li>

        </ul>
        <div class="ui_sidenav" id="sidenav">
            <a id="orderDetails">Детали заказа</a>
            <a style="cursor: default">Ваши отклики</a>
        </div>

        <div id="field" class="ui_userData">
            <div class="chatAreaUser" id="chatField"></div>
        </div>
        <form id="orderDescription">
            <div id="orderDescriptionField" class="ui_userData">
                <div class="orderDescriptionUser" id="orderDescription">
                    <h2 id="orderDescriptionHeader"></h2>
                    <textarea name="descriptionField" id="descriptionField" class="newOrderTextArea" rows="4" cols="50" placeholder="Опишите свой заказ подробнее" required></textarea><br /><br />
                    <input type="date" name="dateField" id="dateField" class="newOrderDate" required /><br /><br />
                    <label for="checkData" class="newOrderValue">По договоренности с исполнителем</label>
                    <input type="checkbox" id="checkDate" class="newOrderCheck" /><br /><br />
                    <label for="checkDistance" class="newOrderValue">Работу можно выполнить дистанционно</label>
                    <input type="checkbox" id="checkDistance" name="newOrderDistance" class="newOrderCheck" /><br /><br />
                    <button id="changeOrder" type="submit" class="loginButton">Изменить</button>
                    <button id="closeOrder" class="changeStatusButton">Закрыть заказ</button>
                    <button id="restartOrder" class="changeStatusButton">Возобновить заказ</button>
                    <a id="orderComment" class="commentText"></a>
                </div>
            </div>
        </form>


    </div>
    <div class="ui_rightBorder"></div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="https://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
    <script src="/scripts/citySelect"></script>
    <script src="/scripts/upperMenuScripts"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/orderPage"></script>
</body>
</html>
